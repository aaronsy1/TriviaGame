<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


<!--linking bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<!--linking css-->
  <link rel="stylesheet" type="text/css" href= "./assets/css/style.css" />



</head>
<body>
<!--linking audio so I can call it on my javascript-->
    <audio id="myAudio">
        <source src="./assets/audio/whosThatPokemon.mp3" type="audio/mpeg">
    </audio>

<!--main screen-->
  <div class="container " id = "main" >

      <h1>Who's That Pokemon!!!</h1>
      <img src="./assets/images/flyingPikachu.gif" alt="pikachu" id = "main-screen" />
      <p>Press Start to play!</p>
      <button type="button" class="btn btn-outline-secondary" id="startBtn">Start</button>
  </div>

<!--question -->

<div class="container" id = 'question'>
    <div class="row m-5">
      <h1 class = 'logo col-md-12'> </h1>
    </div>
   
    <div class="row">
      <div class = "col-md-6 " id="imageQuestion"></div>

      <div class="timerCol col-md-6 mp-5">
        <h2>Timer</h2>
        <div id="timer"></div>
      </div>
    </div>

    <div class="row">
      <form class= "col-md-12 "id="opts" ></form>
    </div>
</div>

  <!-- answer reponse-->

  <div class = 'container ' id="question-answer">
    <div class="row">
      <h1 class = 'logo2 col-md-12 m-5'></h1>
    </div>

    <div class="row m-3">
      <div id="answerImage" class = "col-md-6"></div>

      <div id="score" class= "col-md-6 "></div>
    </div>
  </div>

  
  <!--gameover div-->

  <div class = 'container' id="gameOver">

    <h1 class = 'logo2'>

    </h1>

  <div id="points">

  </div>

  <button type="button" class="btn btn-outline-secondary" id = "restart">Restart</button>
  
</div>

 <script

 crossorigin="anonymous"></script>

 <!--linking javascript-->
<script src = "./assets/javascript/redoApp.js" ></script>

</body>



</html>
